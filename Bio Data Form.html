<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Data Form</title>
</head>
<body>
    <form action="*">
        <h1>My Bio Data Form</h1>
        <fieldset>
            <legend>Personal information</legend>
            <label for="firstname">FirstName: </label>
            <input type="text" placeholder="First Name" id="firstname">
            <label for="lastname">Last Name: </label>
            <input type="password" id="lastname" placeholder="Last Name">
            <br>
            <br>
            male:
            <input type="radio" name="gender">
            Female:
            <input type="radio" name="gender">
            Other:
            <input type="radio" name="gender">
            <br>
            <br>
            date of Birth:
            <input type="date">
            <br>
            <br>
            <label for="Email">E-mail: </label>
            <input type="email" placeholder="Enter Your Email" id="Email">
            <br>
            <br>
            <label for="phone">Phone: </label>
            <input type="tel" placeholder="+91" id="phone">
            <br><br>
            <label for="height">Height: </label>
            <input type="number" step="0.1" placeholder="Height in Feet" id="height" min="1" max="10">
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="school">School Name: </label>
            <input type="text" placeholder="School Name" id="school">
            <br>
            <br>
            <label for="class">Class: </label>
            <input type="number" placeholder="Enter Class" id="class" min="1" max="12">
            <br>
            <br>
            Stream: 
            <select>
                <option>MPC</option>
                <option>BiPC</option>
                <option>CEC</option>
                <option>MEC</option>
            </select>
            <br>
            <br>
            Marksheet: 
            <input type="file">
        </fieldset>
        <br>
        <button>Submit</button>
    </form>
</body>
</html>
